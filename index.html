<!DOCTYPE html>

        <header>

          <div class="links">

        </div>

        <div id="works">

            <div class="work w5">
              <input type="button" class="actionBtn" id="4">

            <div class="work w6">

            </div>
            <div class="work w7">
              <input type="button" class="actionBtn" id="6">

        <div id="inspiration">
          <h2>Вдохновение</h2>
          <div class="paragraph">
            <p>fasfsadf</p>
            <p>asdfsadasd</p>

        <div id="linksPage">
          <h2>Ссылки</h2>
          <div class="linkContainer">
            <div class="tg">
              <img class="icon imgLink" src="images/qr1.png">
              <p>Telegram</p>
            </div>
            <div class="yt">
              <img class="icon imgLink" src="images/qr1.png">
              <p>YouTube</p>
            </div>
            <div class="sc">
              <img class="icon imgLink" src="images/qr1.png">
              <p>SoundCloud</p>
            </div>
          </div>

        <footer>
          <p class="author">Автор: lego master</p>
